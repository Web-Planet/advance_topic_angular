<form class="row g-3" [formGroup]="userForm" (ngSubmit)="onSubmitForm()">
  <div class="col-12">
    <label for="fullName" class="form-label">Nama Lengkap</label>
    <input type="text" class="form-control" id="fullName" name="fullName" formControlName="fullName">
  </div>

  <div class="col-12">
    <label for="address" class="form-label">Alamat</label>
    <input type="text" class="form-control" id="address" name="address" formControlName="address">
  </div>

  <div class="col-12">
    <label class="form-label">Jenis Kelamin</label>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="male"
        formControlName="gender"
        name="gender"
        id="flexRadioDefault1">
      <label class="form-check-label" for="flexRadioDefault1">
        Laki-laki
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        value="female"
        formControlName="gender"
        name="gender"
        id="flexRadioDefault2">
      <label class="form-check-label" for="flexRadioDefault2">
        Perempuan
      </label>
    </div>
  </div>

  <div class="col-12">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" id="email" name="email" formControlName="email">
  </div>

  <div class="col-12 col-sm-3">
    <label for="dob" class="form-label">Tanggal Lahir</label>
    <input type="date" class="form-control" id="dob" name="dob" formControlName="dob">
  </div>

  <div class="mt-4 d-flex align-items-end flex-column">
    <ng-container *ngIf="isLoading; else submitUser">
      <button class="btn btn-primary btn-styling" type="button" disabled>
        <span class="spinner-grow spinner-grow-sm" role="status" aria-hidden="true"></span>
        Loading...
      </button>
    </ng-container>

    <ng-template #submitUser>
      <button type="submit" class="btn btn-primary btn-styling">Tambah User</button>
    </ng-template>
  </div>
</form>
